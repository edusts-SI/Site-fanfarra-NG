<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fanfarra Nova Geração | Carira-SE</title>
    <meta name="description" content="Fanfarra Nova Geração - Transformando vidas através da música em Carira, Sergipe." />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (Via CDN para funcionar no Preview e Netlify estático) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              fng: {
                navy: '#0a192f',      // Dark background
                blue: '#1e3a8a',      // Secondary dark blue
                accent: '#0ea5e9',    // Sky Blue 500 (Azul Céu)
                accentLight: '#38bdf8', // Sky Blue 400
                white: '#f8fafc',
              }
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { font-family: 'Open Sans', sans-serif; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
